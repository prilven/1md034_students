<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script src="js/js_script.js" defer></script>
    <script src="js/vue_script.js" defer></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <title>Tastiest Burgers</title>
    <meta charset="utf-8"/>
  </head>

  <body>
    <main>

      <header id="titel">
      <h1>VÃ¤lkommen till TastiestBurgers Online</h1>
      <img src="https://254foodie.files.wordpress.com/2015/04/burger-sandwich-header.jpg">
      </header>

      <section id="select">
	<h2>Select Burger</h2>
	<p>This is where you select your tasty burger.</p>
	<div id="selection" class="wrapper">
	  <div v-for="item in food">
	    <h2>{{item.name}}</h2>
	    <img v-bind:src="item.img" width="350">
	    <ul>
	      <li>{{item.kCal}} kCal</li>
	      <li v-if="item.lactose"><b>Lactose</b></li>
	      <li v-if="item.gluten"><b>Gluten</b></li>
	      <li v-if="item.vegan"><b>Vegan</b></li>
	    </ul>
	  </div>
	</div>
      </section>

      <section id="info">
	<h2>Customer Information</h2>
	<p>This is where you provide necessary information.</p>
	<h3> Delivery information:</h3>
	<form>
	<p>
	  <label for="name">Full name</label><br>
	  <input type="text" id="name" required="required" placeholder="First- and Last name" />
	</p>
	<p>
	  <label for="email">E-mail</label><br>
	  <input type="text" id="name" required="required" placeholder="E-mail address" />
	</p>
	<p>
	  <label for="street">Street</label><br>
	  <input type="text" id="street" required="required" placeholder="Street name" />
	</p>
	<p>
	  <label for="house">House number</label><br>
	  <input type="number" id="house" required="required" placeholder="House number" />
	</p>
	<p>
	  <label for="payment">Payment options</label><br>
	  <select id="payment" name="pay">
	    <option>Credit Card</option>
	    <option>Paypal</option>
	    <option selected="selected">Swish</option>
	    <option>Cash</option>
	  </select>
	</p>
	<p>
	  <label>Gender</label><br>
	  <input type="radio" name="gender" value="male"> Male<br>
	  <input type="radio" name="gender" value="female"> Female<br>
	  <input type="radio" name="gender" value="other" checked> Other<br>
	</p>
	</form>
      </section>
      <button type="submit"><img src="https://www.festool.se/-/media/tts/festool/festool/bilder/wissen/festool-apps/order-app/hero_image_text_400x200px_orderapp_iconshopping.jpg" width="30" />Place order</button>
      <footer>
	en Fot
      </footer>
    </main>
  </body>
</html>
